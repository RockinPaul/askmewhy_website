<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="hello-world" attributes="name">
	
	<template>
		<style type="text/css">
  		h1 {
  			font-family: sans-serif;
  			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  			color:green;
  		}
	  	</style>

	  	<!-- Nested template -->
	  	<ul>
			<template repeat="{{name in names}}">
				<li>Hello {{name.name}}</li>
			</template>
		</ul>

	</template>

	<script>
		 Polymer('hello-world', {
		 	ready: function() {
		 		this.names = [
		 						{name:'World'},
		 						{name:'Pavel'},
		 						{name: 'Ludmila'}
		 					 ]
		 	}
		 })
	</script>
</polymer-element>
